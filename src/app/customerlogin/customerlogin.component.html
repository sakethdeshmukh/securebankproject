<p>customerlogin works!</p>
<div class ="jumbotron"> 
    <form [formGroup]="customerloginForm" (ngSubmit)="onSubmit(customerloginForm)" class="form-signin" >

        <div class="form-group">
            <label for="cid" class="font-weight-bold">CID</label>
               
                    <input type="text" class="form-control" id="cid" formControlName="cid"  placeholder="CID" />  
                    <div *ngIf="f.cid.touched && f.cid.invalid" class="alert alert-danger">
                        <div *ngIf="f.cid.errors.required">CID is required.</div>
                        
                    </div>
        </div>
    
        <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
               
                    <input type="password" class="form-control" id="password" formControlName="password"  placeholder="Password" />  
                    <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                        <div *ngIf="f.password.errors.required">Password is required.</div>
                       
                    </div>
        </div>
                          
         
        &nbsp; &nbsp;&nbsp;
        
        <button class="btn btn-success" routerLink="/"> Back</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
        <button class="btn btn-primary" type="submit" [disabled]="!customerloginForm.valid">Login</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
       
    
        <button class="btn btn-danger" type="reset"> Cancel</button><br/><br/>
    
     
       <h6 alignment="center" style="color: darkblue;" routerLink="/customerdetails" >First time user? Open Savings Account</h6>
       <h6 alignment="center" style="color: darkblue;" routerLink="/netbankingregistration" >No Internet Banking? Register</h6>
             
       
    </form>

</div>
