<div id="myModal1"  style="margin-top: 8%; margin-left:8%" >
    <div class="modal-dialog" role="document">
      <div class="modal-content" >
        <div class="modal-header" >
         <h4>Transfer Successful</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="navigate()">
            <span aria-hidden="true">&times;</span>
          </button>
        
        </div>
        <div class="modal-body">
          <div id="contentToConvert">
            <h5 class=" login-title font-weight-bold" style="margin-left:auto;margin-right:auto; width:60%; color:black">Secure Banking Application</h5>
            <h6 class=" login-title font-weight-bold" style="margin-left:auto;margin-right:auto; width:40%; color:black">Transaction Record</h6>
            <table  style="width: 90%;" >
              <tr>
                <th>Transaction ID </th>
                <td style="float:right;">{{STran.TransactionID}}</td>
              </tr>
              <tr>
                <td colspan="2"><hr/></td>
            </tr>
              <tr>
                <th>Mode</th>
                <td style="float:right;">{{STran.TransactionMode}}</td>
              </tr>
              <tr>
                <td colspan="2"><hr/></td>
            </tr>
              <tr>
                <th>Paid to Account</th>
                <td style="float:right;">{{STran.RecieverAccount}}</td>
              </tr>
              <tr>
                <td colspan="2"><hr/></td>
            </tr>
              <tr>
                <th>Amount</th>
                <td style="float:right;">{{STran.TransactionAmount}}</td>
              </tr>
              <tr>
                <td colspan="2"><hr/></td>
            </tr>
              <tr>
                <th>On</th>
                <td style="float:right;">{{STran.TransactionDate}}</td>
              </tr>
              <tr>
                <td colspan="2"><hr/></td>
            </tr>
              <tr>
                <th>Remarks</th>
                <td style="float:right;">{{STran.Remarks}}</td>
              </tr>
              
              </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="navigate()">Close</button>
        </div>
      </div>
    </div>
  </div>
